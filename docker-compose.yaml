services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: clawaudit_bunker
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "18789:18789"
    environment:
      - HOST=0.0.0.0
      - OPENCLAW_HOST=0.0.0.0
      # Default secret for dev/open-source; set OPENCLAW_AUTH_SECRET in .env for production
      - OPENCLAW_AUTH_SECRET=${OPENCLAW_AUTH_SECRET:-your_default_dev_secret}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_KEY_2=${GEMINI_API_KEY_2}
      - MOLTBOOK_API_KEY=${MOLTBOOK_API_KEY}
      - MOLTBOOK_SUBMOLT=${MOLTBOOK_SUBMOLT:-lablab}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./agent_config:/home/node/.openclaw
      - ./agent_workspace:/app/workspace